<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <button class="off-button" id="offsetButton">0</button>
    <button class="inc-button" id="increaseButton">+</button>
    <button class="dec-button" id="decreaseButton">-</button>
    <button class="res-button" id="resetButton">reset</button>
    <select id="keySelector">
      <option value="-1">Current key:</option>
      <option value="0">C</option>
      <option value="1">C#</option>
      <option value="2">D</option>
      <option value="3">Eb</option>
      <option value="4">E</option>
      <option value="5">F</option>
      <option value="6">F#</option>
      <option value="7">G</option>
      <option value="8">Ab</option>
      <option value="9">A</option>
      <option value="10">Bb</option>
      <option value="11">B</option>
    </select>
    <script src="logic/update.js"></script>
    <script src="logic/popup.js"></script>
  </body>
</html>
